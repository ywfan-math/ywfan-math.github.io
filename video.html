<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talks of Interest</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Talks of Interest</h1>
    <table>
        <tr>
            <th>Speaker</th>
            <th>Year</th>
            <th>Link</th>
            <th>Title</th>
        </tr>
        <tr>
            <td>Speaker Name 1</td>
            <td>2021</td>
            <td><a href="https://example.com/talk1" target="_blank">Link to Talk 1</a></td>
            <td>Title of Talk 1</td>
        </tr>
        <tr>
            <td>Speaker Name 2</td>
            <td>2020</td>
            <td><a href="https://example.com/talk2" target="_blank">Link to Talk 2</a></td>
            <td>Title of Talk 2</td>
        </tr>
        <!-- Add more rows as needed -->
    </table>
</body>
</html>
